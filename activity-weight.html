<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/5b18808a65.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/style.css" />
    <title>Pesagem | Health Track</title>
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <div
          class="container d-flex justify-content-between align-items-center h-100"
        >
          <i class="fa-solid fa-bars-staggered"></i>
          <img src="#" alt="Logo health track" />

          <nav>
            <ul>
              <li>
                <a href="/" title="Home">Home</a>
              </li>
              <li>
                <a href="activity-weight.html" title="Adicionar pesagem"
                  >Adicionar pesagem</a
                >
              </li>
              <li>
                <a href="activity-water.html" title="Adicionar água"
                  >Adicionar água</a
                >
              </li>
              <li>
                <a href="activity-exercises.html" title="Adicionar exercício"
                  >Adicionar exercício</a
                >
              </li>
              <li>
                <a href="activity-food.html" title="Adicionar exercício"
                  >Adicionar alimento</a
                >
              </li>
            </ul>
          </nav>

          <div class="user">
            <span>V</span>
          </div>
        </div>
      </header>

      <div class="container">
        <nav
          style="--bs-breadcrumb-divider: '>'"
          aria-label="breadcrumb"
          class="mt-3"
        >
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">
              Adicionar pesagem.
            </li>
          </ol>
        </nav>

        <section class="mt-2">
          <h2 class="title">Pesagem</h2>
          <p>
            Insira aqui informações para o mês de <strong>Dezembro</strong>.
          </p>

          <table class="table table-striped">
            <thead class="table-dark">
              <tr>
                <th scope="col">Peso atual (kg)</th>
                <th scope="col">Data</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>89,9 kg</td>
                <td>22/12/2022</td>
                <td class="table-icons">
                  <button>
                    <a href="#">
                      <i class="fa-solid fa-pen"></i>
                    </a>
                  </button>
                  <button>
                    <a href="#">
                      <i class="fa-solid fa-trash"></i>
                    </a>
                  </button>
                </td>
              </tr>
              <tr>
                <td>89,4 kg</td>
                <td>23/12/2022</td>
                <td class="table-icons">
                  <button>
                    <a href="#">
                      <i class="fa-solid fa-pen"></i>
                    </a>
                  </button>
                  <button>
                    <a href="#">
                      <i class="fa-solid fa-trash"></i>
                    </a>
                  </button>
                </td>
              </tr>
              <tr>
                <td>89,5 kg</td>
                <td>24/12/2022</td>
                <td class="table-icons">
                  <button>
                    <a href="#">
                      <i class="fa-solid fa-pen"></i>
                    </a>
                  </button>
                  <button>
                    <a href="#">
                      <i class="fa-solid fa-trash"></i>
                    </a>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>

          <div class="modal" tabindex="-1" id="register">
            <div
              class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
            >
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Adicionar pesagem</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="qnt-kg" class="col-form-label"
                        >Peso (kg)*:</label
                      >
                      <input type="text" class="form-control" id="qnt-kg" />
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Fechar
                  </button>
                  <button type="button" class="btn new-register-modal-btn">
                    Salvar
                  </button>
                </div>
              </div>
            </div>
          </div>

          <button
            type="submit"
            class="add-new-register"
            data-bs-toggle="modal"
            data-bs-target="#register"
          >
            <span>Adicionar registro</span>
          </button>
        </section>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
