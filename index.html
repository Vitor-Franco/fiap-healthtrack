<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/5b18808a65.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/style.css" />
    <title>Página inicial | Health Track</title>
  </head>

  <body>
    <div class="container-fluid">
      <header>
        <div
          class="container d-flex justify-content-between align-items-center h-100"
        >
          <i class="fa-solid fa-bars-staggered"></i>
          <img src="#" alt="Logo health track" />

          <nav>
            <ul>
              <li>
                <a href="/" title="Home">Home</a>
              </li>
              <li>
                <a href="activity-weight.html" title="Adicionar pesagem"
                  >Adicionar pesagem</a
                >
              </li>
              <li>
                <a href="activity-water.html" title="Adicionar água"
                  >Adicionar água</a
                >
              </li>
              <li>
                <a href="activity-exercises.html" title="Adicionar exercício"
                  >Adicionar exercício</a
                >
              </li>
              <li>
                <a href="activity-food.html" title="Adicionar exercício"
                  >Adicionar alimento</a
                >
              </li>
            </ul>
          </nav>

          <div class="user">
            <span>V</span>
          </div>
        </div>
      </header>
    </div>

    <div class="container">
      <section class="mt-4">
        <h2 class="title mb-1">Acompanhe seu progresso</h2>

        <div class="progress-wrapper">
          <div class="card-progress">
            <p>Junho</p>
            <div class="progress">
              <div
                class="progress-bar bg-warning"
                role="progressbar"
                style="width: 35%"
                aria-valuenow="35"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
          <div class="card-progress">
            <p>Julho</p>
            <div class="progress">
              <div
                class="progress-bar bg-success"
                role="progressbar"
                style="width: 55%"
                aria-valuenow="55"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
          <div class="card-progress">
            <p>Agosto</p>
            <div class="progress">
              <div
                class="progress-bar bg-success"
                role="progressbar"
                style="width: 91%"
                aria-valuenow="91"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
          <div class="card-progress">
            <p>Setembro</p>
            <div class="progress">
              <div
                class="progress-bar bg-danger"
                role="progressbar"
                style="width: 11%"
                aria-valuenow="11"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
        </div>
      </section>

      <section>
        <h2 class="title">Registrar atividade</h2>

        <div class="row row-cols-2 row-cols-lg-4 g-3 g-lg-4 mb-5">
          <div class="col activity-register">
            <button type="button">
              <a href="/activity-food.html" class="p-3">
                <i class="fa-solid fa-utensils"></i>
                <span>Alimento</span>
              </a>
            </button>
          </div>
          <div class="col activity-register">
            <button type="button">
              <a href="/activity-weight.html" class="p-3">
                <i class="fa-solid fa-weight-scale"></i>
                <span>Peso</span>
              </a>
            </button>
          </div>
          <div class="col activity-register">
            <button type="button">
              <a href="/activity-exercises.html" class="p-3">
                <i class="fa-solid fa-dumbbell"></i>
                <span>Exercício</span>
              </a>
            </button>
          </div>
          <div class="col activity-register">
            <button type="button">
              <a href="/activity-water.html" class="p-3">
                <i class="fa-solid fa-droplet"></i>
                <span>Água</span>
              </a>
            </button>
          </div>
        </div>
      </section>
    </div>
    <section class="nutrition-tips">
      <div class="container">
        <h2 class="title">Dicas de nutrição</h2>
        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#myCarousel"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#myCarousel"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#myCarousel"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#myCarousel"
              data-bs-slide-to="3"
              aria-label="Slide 4"
            ></button>
            <button
              type="button"
              data-bs-target="#myCarousel"
              data-bs-slide-to="4"
              aria-label="Slide 5"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                class="d-block w-100"
                src="./images/fresh-fruits.jpg"
                alt="fresh fruits"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="./images/olive-oil.jpg"
                alt="olive oil"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="./images/smoothie.jpg"
                alt="smoothie"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="./images/vegetables-2.jpg"
                alt="vegetables"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="./images/vegetables.jpg"
                alt="vegetables"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
